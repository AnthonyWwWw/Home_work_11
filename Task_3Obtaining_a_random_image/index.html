<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css"  href="css/main.css">
</head>
<body>
    <!-- 30. Отримання випадкового зображення
        
        Покласти в папку будь-які зображення 1.jpg, 2.jpg, 3.jpg, 4.jpg, 5.jpg, 6.jpg, 7.jpg, 8.jpg, 9.jpg. 
        Вивести зображення, отримане випадковим чином (Math.random) -->
        
        <div class="content" id="content">
            <button class="button" id="button">НАТИСНИ</button>
        </div>

    <script>
        let divContent = document.querySelector("#content");
        let createIMG = document.createElement("img");

        document.querySelector("#button").addEventListener("click", showRandomImage);
           
        function showRandomImage(event){
            event.stopPropagation();
            let randomNumber = Math.floor(Math.random() * 9) + 1;

            let srcURL = "./sours/img/" + randomNumber + ".png";
            createIMG.src = srcURL;
            createIMG.classList.add("custom-image");
                
            divContent.appendChild(createIMG)
        }
    </script>
</body>
</html>
