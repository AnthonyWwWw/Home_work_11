        <!-- 28. Таблиця піфагора

        Вивести таблицю Піфагора (10×10), проте цього разу таблиця повинна бути створена динамічно -->

    <table id="table"></table>

    <script>

        document.querySelector("#buttom").addEventListener("click", createTable);

        function createTable(){
            let table = document.getElementById("table");
                // Заповнюємо таблицю Піфагора
                for (let i = 1; i <= 10; i++) {
                    // Створюємо новий рядок
                    let row = table.insertRow();

                    for (let j = 1; j <= 10; j++) {
                        let product = i * j;
                        let cell = row.insertCell();

                        cell.textContent = product;
                    }
                }

            document.querySelector("#buttom").removeEventListener("click", createTable);
        }
